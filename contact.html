<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – Potocarka</title>

  <style>
    :root {
      --bg: #f5f3ec;
      --bg-alt: #ebe3d4;
      --accent: #7c8c5b;
      --accent-soft: #c3cf9b;
      --text: #2f2b24;
      --text-soft: #5f5644;
      --white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(245, 243, 236, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0,0,0,0.03);
    }

    .nav-inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
    }

    .logo {
      font-family: "Georgia", "Times New Roman", serif;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.9rem;
      color: var(--text-soft);
    }

    .nav-links {
      display: flex;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      position: relative;
      padding-bottom: 0.1rem;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0; bottom: 0;
      width: 0%; height: 1px;
      background: var(--accent);
      transition: width 0.2s ease-out;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 3rem 1.5rem 2rem;
    }

    .pill {
      display: inline-block;
      font-size: 0.75rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-bottom: 0.5rem;
    }

    .section-title {
      font-family: "Georgia", serif;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }

    .contact-card {
      background: linear-gradient(135deg, #f7f3ea, #e9e2d4);
      border-radius: 1.5rem;
      padding: 1.8rem 1.6rem;
      border: 1px solid rgba(0,0,0,0.04);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.06);
      font-size: 1rem;
      color: var(--text-soft);
      max-width: 600px;
    }

    .contact-card p {
      margin-bottom: 0.8rem;
    }

    .contact-label {
      font-weight: 600;
      color: var(--text);
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--accent);
      font-size: 0.9rem;
    }

    footer {
      border-top: 1px solid rgba(0,0,0,0.04);
      padding: 1.3rem 1.5rem 1.6rem;
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    .footer-inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>

<header>
  <div class="nav-inner">
    <div class="logo">Potocarka</div>
    <nav class="nav-links">
      <a href="index.html#about">O Potocarki</a>
      <a href="index.html#offerings">Ponuda</a>
      <a href="index.html#story">Priča</a>
      <a href="contact.html" class="active">Kontakt</a>
    </nav>
  </div>
</header>

<main>
  <div class="pill">Kontakt</div>
  <h1 class="section-title">Kontakt informacije</h1>

  <div class="contact-card">
    <p><span class="contact-label">Telefon:</span> +381 64 492 8916</p>
    <p><span class="contact-label">Mejl:</span> 
      <a href="mailto:potocarkazdravlje@gmail.com">potocarkazdravlje@gmail.com</a>
    </p>
  </div>

  <a href="index.html" class="back-link">← Nazad na početnu</a>
</main>

<footer>
  <div class="footer-inner">
    <div>© <span id="year"></span> Potocarka</div>
    <div>Napravljen sa nežnošću.</div>
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
