<!DOCTYPE html>
<html lang="sr">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – Potočarka</title>
  
</head>

<body class="page-contact">

<header>
  <div class="nav-inner">
    <div class="logo">Potočarka</div>
    <nav class="nav-links">
      <a href="index.html">Početna</a>
      <a href="ponuda.html">Ponuda</a>
      <a href="opotocarki.html">O Potočarki</a>
      <a href="contact.html" class="active">Kontakt</a>
    </nav>
  </div>
</header>

<main>

  <div class="contact-hero">
    <h1 class="section-title">Kontakt</h1>
    <p class="section-intro">
      Za porudžbine, pitanja ili dodatne informacije, pišite nam ili nas pozovite.
      Odgovaramo u najkraćem mogućem roku.
    </p>
  </div>

  <div class="contact-layout">

    <div class="contact-left">
      <div class="contact-card">
        <p><span class="contact-label">Telefon:</span> +381 64 492 8916</p>
        <p><span class="contact-label">Mejl:</span> potocarkazdravlje@gmail.com</p>
      </div>
    </div>

    <div class="contact-right">
      <div class="form-box">
        <form action="https://formspree.io/f/mnjdqank" method="POST">

          <label class="field-label">Ime</label>
          <input class="field-input" type="text" name="name" required />

          <label class="field-label">Vaš email</label>
          <input class="field-input" type="email" name="email" required />

          <label class="field-label">Poruka</label>
          <textarea class="field-textarea" name="message" required></textarea>

          <input type="hidden" name="_subject" value="Poruka sa sajta Potočarka" />

          <button class="btn-send" type="submit">Pošalji poruku</button>
        </form>
      </div>
    </div>

  </div>

  <a href="index.html" class="back-link">← Nazad na početnu</a>

</main>


<footer>
  <div class="footer-inner">
    <div>© <span id="year"></span> Potočarka</div>
    <div>Prirodno, sveže, tradicionalno.</div>
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
